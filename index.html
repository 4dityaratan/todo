<!DOCTYPE html>
<html>
<head>
	<title>Todo Lists</title>
	<link rel="stylesheet" type="text/css" href="assets/css/todos.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
	<script type="text/javascript" src="assets/js/lib/jquery-3.4.1.js"></script>
</head>
<body>

<div id="container">
	<h1>To-Do List<i class="fa fa-plus"></i></h1>
	<input type="text" placeholder="Add New Todo">

	<ul>
		<li><span><i class="fa fa-trash"></i></span>Go to Class</li>
		<li><span><i class="fa fa-trash"></i></span>Buy Shoes</li>
		<li><span><i class="fa fa-trash"></i></span>Go to Park</li>
	</ul>
</div>


<script type="text/javascript" src="assets/js/todos.js"></script>
</body>
</html>
